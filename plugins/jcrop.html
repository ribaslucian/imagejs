    <studio>
        <input id="up-devise" type="file" hidden />

        <tools-primary>
            <tools name="primary">
                <tool name="crop" title="Ferramenta de recorte." onclick="imageJs.crop()">
                    <i class="material-icons">&#xE3BE;</i>
                </tool>

                <tool name="blur" title="Ferramenta de borragem circular." onclick="imageJs.blur()">
                    <i class="material-icons">&#xE3A2;</i>
                </tool>

                <tool name="brightness" title="Ferramenta de brilho." onclick="imageJs.brightness()">
                    <i class="material-icons">&#xE3AB;</i>
                </tool>

                <tool name="contrast" title="Ferramenta de contraste." onclick="imageJs.contrast()">
                    <i class="material-icons">&#xE3F1;</i>
                </tool>

                <tool name="rotate" title="Ferramenta de rotação para esquerda." onclick="alert('Rotando');">
                    <i class="material-icons">&#xE86A;</i>
                </tool>

                <tool name="text" title="Ferramenta textual." onclick="alert('Em breve...')">
                    <i class="material-icons">&#xE25E;</i>
                </tool>

                <tool name="filters" class="imagejs-color-orange" title="Aplicar filtros desenvolvidos pelo autor." onclick="imageJs.tools('filters', true)">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>

                <tool name="info" title="Créditos e informações." class="imagejs-color-blue" onclick="imageJs.message('info')">
                    <i class="material-icons">&#xE88E;</i>
                </tool>
            </tools>

            <info name="upWeb">
                <text>
                <input type="text" placeholder="Informe aqui o endereço Web da Imagem" />
                </text>
            </info>

            <info name="start" class="imagejs-bg-blue">
                <text>— Envie a imagem utilizando algum dos métodos abaixo.</text>
            </info>

            <info name="info" class="imagejs-bg-blue">
                <text>
                Para mais informações acesse —
                <a href="https://github.com/ribaslucian/imagejs" target="blank">
                    https://github.com/ribaslucian/imagejs
                </a>
                </text>
            </info>

            <info name="success" class="imagejs-bg-green">
                <text>
                ✓ &nbsp; Edição concluída com sucesso.
                </text>
            </info>
        </tools-primary>

        <tools-secondary>
            <tools name="start">
                <tool title="Enviar imagem do dispositivo." onclick="imageJs.upDevise()">
                    <i class="material-icons">&#xE326;</i>
                </tool>

                <tool name="upWeb" title="Enviar imagem da internet." onclick="imageJs.message('upWeb')">
                    <i class="material-icons">&#xE80B;</i>
                </tool>

                <tool title="Alternar modo de tela cheia." onclick="imageJs.fullScreen()">
                    <i class="material-icons">&#xE5D0;</i>
                </tool>

                <tool class="imagejs-color-red" title="Sair do estúdio." onclick="imageJs.close()">
                    <i class="material-icons">&#xE5CD;</i>
                </tool>
            </tools>

            <tools name="primary">
                <tool title="Alternar modo de tela cheia." onclick="imageJs.fullScreen()">
                    <i class="material-icons">&#xE5D0;</i>
                </tool>

                <tool title="Retornar imagem ao estado inicial." onclick="imageJs.reset()">
                    <i class="material-icons">&#xE5D5;</i>
                </tool>

                <tool title="Baixar imagem editada." onclick="imageJs.download()">
                    <i class="material-icons">&#xE2C4;</i>
                </tool>

                <tool class="imagejs-color-red"  title="Cancelar edição." onclick="imageJs.cancel()">
                    <i class="material-icons">&#xE5CD;</i>
                </tool>

                <tool class="imagejs-color-green" title="Concluir edição." onclick="imageJs.conclude()">
                    <i class="material-icons">&#xE5CA;</i>
                </tool>
            </tools>

            <tools name="crop">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool name="conclude" title="Concluir recorte." class="imagejs-color-green">
                    <i class="material-icons">&#xE5CA;</i>
                </tool>
            </tools>

            <tools name="blur">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool name="conclude" title="Concluir recorte." class="imagejs-color-green">
                    <i class="material-icons">&#xE5CA;</i>
                </tool>
            </tools>

            <tools name="brightness">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool name="conclude" title="Concluir edição." class="imagejs-color-green">
                    <input type="range" value="50" max="100" />
                </tool>
            </tools>

            <tools name="contrast">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool name="conclude" title="Concluir edição." class="imagejs-color-green">
                    <input type="range" value="50" max="100" />
                </tool>
            </tools>

            <tools name="filters">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool title="Aplicar Filtro Vermelho." class="imagejs-color-red" onclick="imageJs.filters.red()">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>

                <tool title="Aplicar Filtro Verde" class="imagejs-color-green" onclick="imageJs.filters.green()">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>

                <tool title="Aplicar Filtro Azul." class="imagejs-color-blue" onclick="imageJs.filters.blue()">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>

                <tool title="Aplicar Filtro Roxo (Personalizado)" class="imagejs-color-purple" onclick="imageJs.filters.custom()">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>

                <tool title="Aplicar Filtro Cinza (Preto e Branco)." class="imagejs-color-grey" onclick="imageJs.filters.blackAndWhite()">
                    <i class="material-icons">&#xE3AF;</i>
                </tool>
            </tools>

            <tools name="info">
                <tool name="back" title="Retornar ao menu principal.">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>
            </tools>

            <tools name="upWeb">
                <tool title="Retornar ao menu principal." onclick="imageJs.message('start')">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>

                <tool class="imagejs-color-green" title="Confirmar endereço da imagem." onclick="imageJs.upWeb();">
                    <i class="imagejs-icon-green material-icons">&#xE5CA;</i>
                </tool>
            </tools>

            <tools name="success">
                <tool title="Retornar ao menu principal." onclick="imageJs.message('start')">
                    <i class="material-icons">&#xE5C4;</i>
                </tool>
            </tools>
